<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap-CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
        <title>Contact</title>
        <style type="text/css">
            header{
                height: 100px;                
                background-color: rgb(49, 48, 48);
            }
            footer{
                height: 200px;
                background-color: rgb(49, 48, 48);
            }
            .container-sm {
                margin-top: 25px;
                margin-bottom: 25px;
            }
        </style>
    </head>
    <body class="text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Mijn pagina</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="overmij.html">Over mij</a>
                        <a class="nav-link active" aria-current="page">Contact</a>
                    </nav>
                </div>
            </header>
            <div class="container-sm">
                <form>
                    <table>
                        <thead>Neem contact met mij op</thead>
                        <tr>
                            <td>Uw naam</td>
                            <td>
                                <input type="text" name="naam" placeholder="Uw naam">
                            </td>
                        </tr>
                        <tr>
                            <td>Uw e-mailadres</td>
                            <td>
                                <input type="email" name="e-mail" placeholder="Uw e-mailadres">
                            </td>
                        </tr>
                        <tr>
                            <td>Uw bericht</td>
                            <td>
                                <textarea name="bericht" maxlength="500"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="verzend">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <footer class="mb-auto">
                <p>© Angélica van Zaanen 2023</p>
            </footer>
        </div>
    </body>

    <!--Bootstrap-->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous">
    </script>
    </body>
</html>
